<html xmlns="http://www.w3.org/1999/xhtml"><meta charset="UTF-8"><head>    <style>        body{            background-color: #00A2AD;            margin: 0px;            height: 100%;            overflow: hidden;        }        #bodymovin{            position:  fixed;            width: 100%;            height: 100%;            display:block;            overflow: hidden;            transform: translate3d(0,0,0);            text-align: center;            opacity: 1;        }    </style></head><body><div id="bodymovin"></div><script src="https://code.jquery.com/jquery-2.2.4.min.js"></script><script type="text/javascript" src="data.js"></script><script>jQuery(document).ready( function(){    var animationData = (function () {        var json = null;        $.ajax({            'async': false,            'global': false,            'url': 'data.json',            'dataType': "json",            'success': function (data) {                json = data;            }        });        return json;    })();    var params = {        container: document.getElementById('bodymovin'),        renderer: 'svg',        loop: true,        autoplay: true,        animationData: animationData    };    var anim;    anim = bodymovin.loadAnimation(params);    // Add click event    var animation_container = document.getElementById('bodymovin');    animation_container.addEventListener('click', function(){        anim.play();    });});</script></body></html>
